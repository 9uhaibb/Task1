<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Header Section -->
        <header>
            <div class="container">
                <div class="logo">
                    <img src="image/logo.png" alt="Book Store Logo">
                </div>
                
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#" class="active" data-lang-key="nav.home">Home</a></li>
                        <li><a href="#about" data-lang-key="nav.about">About</a></li>
                        <li><a href="#featured" data-lang-key="nav.featured">Featured</a></li>
                        <li><a href="#arrivals" data-lang-key="nav.arrivals">Arrivals</a></li>
                        <li><a href="#reviews" data-lang-key="nav.reviews">Reviews</a></li>
                        <li><a href="#blog" data-lang-key="nav.blog">Blog</a></li>
                    </ul>
                </nav>
                
                <div class="header-icons">
                    <a href="#" class="language-toggle">
                        <span class="current-lang">EN</span>
                    </a>
                    <a href="#" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </a>
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 data-lang-key="hero.welcome">WELCOME TO <span data-lang-key="hero.bookstore">BOOK STORE</span></h1>
                    <p data-lang-key="hero.description">Discover a world of stories waiting to be explored. From bestsellers to hidden gems, we have something for every reader. Browse our collection and find your next favorite book today.</p>
                    <a href="#" class="btn" data-lang-key="hero.learnMore">Learn More</a>
                </div>
                <div class="hero-image">
                    <img src="image/table.png" alt="Featured Books">
                </div>
            </div>
        </section>
    
    
</body>
</html>
